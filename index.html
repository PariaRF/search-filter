<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Filter Products</title>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1 class="header__title">Product Filter</h1>
            <div class="header__search-box">
                <form>
                    <input class="header__search-input" type="text" placeholder="Search Product...">
                </form>
            </div>
            <div class="header__filter-btns">
                <button class="header__filter-btn" data-filter="">All</button>
                <button class="header__filter-btn" data-filter="watch">Watch</button>
                <button class="header__filter-btn" data-filter="shirt">Shirt</button>
                <button class="header__filter-btn" data-filter="gown">Gown</button>
                <button class="header__filter-btn" data-filter="Jewelry">Jewerly</button>
            </div>
        </header>

        <!-- PRODUCT lIST -->
        <section class="product-list">
           <!-- single product card -->
        </section>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
